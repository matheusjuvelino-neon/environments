# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'    
      - name: hello world
        run: |
          declare -A T
          INDEX=0

          for item in ./*/readme.md ./*/*/readme.md
          do 
            cur=${item///readme.md/}
            cur=${cur/.\//}

            T[$INDEX,0]=$cur
            T[$INDEX,1]='0'

            let INDEX=${INDEX}+1

          done


          for (( c=0; c<$INDEX; c++ ))
          do 
            srch="${T[$c,0]}"
            # echo "./${srch}/docker-compose.yml"
            if [ -f "./${srch}/docker-compose.yml" ]; then
              T[$c,1]='1'
            fi

          done


          docker_content=""
          podman_content=""

          for (( c=0; c<$INDEX; c++ ))
          do 
            # echo "${T[$c,1]}"
            if [ "${T[$c,1]}" == 1 ];then
              echo "${T[$c,0]} || docker"
              docker_content=("$docker_content\r\n[${T[$c,0]}](./${T[$c,0]})")
            elif [ "${T[$c,1]}" == 0 ];then
              echo "${T[$c,0]} || podman"
              podman_content=("$podman_content\r\n[${T[$c,0]}](./${T[$c,0]})")
            fi 
          done

          echo $docker_content
          template=`cat TEMPLATE.md`

          echo $template
          template=${template/\#Docker_Content\#/$docker_content}
          template=${template/\#Podman_Content\#/$podman_content}
          echo $template


          echo -e "$template" > readme.md

      - name: Readme Replacer - Readme-Workflows
        # You may pin to the exact commit or the version.
        # uses: Readme-Workflows/readme-replacer@476f6f7ca5f3a0e7d3a55712d70227845ea3c3b6
        uses: Readme-Workflows/readme-replacer@v1.0.1
        with:
          # Your GitHub username
          GH_USERNAME:  ${{ github.repository_owner }}
          # Path to template file
          TEMPLATE_FILE: ./TEMPLATE.md
          # Path to commit file
          COMMIT_FILE: ./README.md
          # Path to custom replacer file (JSON). You can select if you want to use eval or not!
          CUSTOM_REPLACER_FILE: ./.github/customReplacer.json
          # Format of the date/time (if date replacer used)
          DATE_FORMAT:  dddd, mmmm dS, yyyy, h:MM:ss TT
          # Desired timezone of the date (can be locale based of GMT offset)
          TIMEZONE: -3
          # Message used for committing changes
          COMMIT_MESSAGE: Update README by replacing keywords
          # Email used for committing changes
          #COMMIT_EMAIL: # optional, default is 41898282+github-actions[bot]@users.noreply.github.com
          # Name used for committing changes
          COMMIT_NAME: replacer-bot
